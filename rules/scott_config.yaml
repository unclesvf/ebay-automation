global:
  app_name: "UnclesVF Orchestrator (Scott Main)"
  log_level: "INFO"
  dry_run: false

profiles:
  - id: "scott_organizer"
    active: true
    account: "scott@unclesvf.com"
    source_folder: "scott"

    actions:
      # --- Action 0: Discovery (Intelligence) ---
      - name: "trend_scout"
        type: "discover_new_keywords"
        params:
          limit: 100
          min_occurrence: 3
          report_file: "emerging_keywords.txt"

      # --- Action 0.5: YouTube Analyst (Local LLM) ---
      - name: "youtube_brain"
        type: "process_youtube_videos"
        params:
          limit: 5
          model: "qwen2.5:32b"
          ollama_url: "http://localhost:11434/api/generate"

      # --- Action 1: Ingest Wisdom (Knowledge Base) ---
      - name: "ingest_wisdom"
        type: "ingest_to_knowledge_base"
        params:
          limit: 50 # Start small for testing
          min_body_length: 100
          required_keywords: ["tutorial", "guide", "how-to", "workflow", "process", "lesson", "code", "model", "prompt", "llm", "api", "reddit", "discord", "huggingface", "github", "civitai", "substack"]
          project_tags:
            "Uncles Value Farm": ["value farm", "uncle's"]
            "Ask the Old People": ["ask the old", "elder"]
            "ComfyUI-Workflows": ["comfyui", "nodes", "json"]
            "Social-Feed": ["code", "model", "prompt", "llm", "api", "reddit", "discord", "huggingface", "github", "civitai", "substack"]

      # --- Action 2: Organize Emails ---
      - name: "organize_keywords"
        type: "move_based_on_keywords"
        params:
          default_folder: "Other-Misc"
          limit: 200
          create_missing_folders: false
          exclude_categories: ["YouTube-Failed"]
          rules:
            # --- New AI Categories ---
            "AI-ComfyUI": ["comfyui", "comfui", "nodes", "workflow"]
